  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css">
  <style type="text/css">
  html {
    position: relative;
    min-height: 100%;
  }
  body {
    padding: 60px 0px 0px 0px;
    /* Margin bottom by footer height */

    margin-bottom: 60px;
  }
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 40px;
    /*background-color: #f5f5f5;*/
  }
  .container .text-muted {
    margin: 10px 0;
  }
  .footer > .container {
    padding-right: 15px;
    padding-left: 15px;
  }
  .getInfo {
    cursor: pointer;
  }
  .fixedRight {
    z-index: 5;
    position: fixed;
    right: 20px;
    bottom: 0px;
    width: 300px;
    /*height: 10%;*/
    /*background-color: #f5f5f5;*/
  }
  #cb_isListUnknown{
    margin: 0px 5px 10px 10px;
  }
  </style>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="">環訓所地方績效考核計畫</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">

          </li>

          </li>
        </ul>

  <div class="container-fluid">

    <div class="div_top_area">
      <div class="row">
        <div class="col-xs-3">
          <h2><a href="tutorial/index.html" target="_blank">＊使用教學＊</a></h2>
        </div>
        <div class="col-xs-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">請輸入檔案</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-6">
                  <h4>(A) 人員與上課情形（兩欄式）:</h4>
                  <input type="file" id="input_fileExcelAll" />
                </div>
                <div class="col-xs-6">
                  <h4>(B) 單位人員名單（單欄式）:</h4>
                  <input type="file" id="input_filePersonnel" />
                </div>
              </div>
            </div>
            <input type="checkbox" id="cb_isListUnknown">計算並列出未知課程（會減慢速度）
            <button type="button" class="btn btn-primary btn-block btn-lg" id="btn_start">開始執行</button>
          </div>
        </div>
        <!-- <div class="col-xs-6"> -->
        <div class="col-xs-3">
        </div>
        <!-- <div class="col-xs-3"> padding  -->
      </div>

    </div>

    <hr>
    <div class="div_result_area">
      <div class="row">
        <div class="col-xs-9">
          <div id="div_result_table">
          </div>
          <div id="div_unknown_record">
          </div>
        </div>
        <!-- <div class="col-xs-9"> -->

        <div class="fixedRight" id="div_id_lecture_info">
        </div>

      </div>

    </div>
